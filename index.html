<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive website</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- css customs -->
<link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="images/logo.jpg" alt="logo" width="30x" height="30px">
            <h4 class="logo">Three dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="#" class="nav-link">spaces</a></li>
                <li><a href="#" class="nav-link">products</a></li>
                <li><a href="#" class="nav-link">contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="images/cart img.jpg" alt="" width="50x" height="50px">
        </div>
    </header>
     
     <main>

      <section class="presentation">
        <div class="introduction">
            <div class="intro-text">
                <h1>Laptop for the future</h1>
                <p>
                    the new 14 inch lenevo display oferring a 4k
                     display with touch screen
                </p>
            </div>
            <div class="cta">
                <button class="cta-select">14 inch</button>
                <button class="cta-add">add to cart</button>
            </div>
        </div>
        <div class="cover">
            <img src="images/laptop image.jpg" alt="laptop">
        </div>
      </section>

     </main>
</body>
</html>
